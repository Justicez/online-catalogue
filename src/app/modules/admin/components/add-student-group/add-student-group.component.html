<section>
  <form [formGroup]="studentGroupForm" (ngSubmit)="onSave()">
    <div>
      <h3>Name</h3>
      <input type="text" pInputText formControlName="name" />
    </div>
    <div>
      <h3>Year</h3>
      <input type="text" pInputText formControlName="year" />
    </div>
    <div>
      <h3 class="first">Students</h3>
      <p-multiSelect appendTo="body" [options]="students" optionLabel="displayText" formControlName="students">
      </p-multiSelect>
    </div>
    <h3>
      <p-button label="{{buttonText}}" type="submit" [disabled]="!isFormValid"></p-button>
    </h3>
  </form>
</section>

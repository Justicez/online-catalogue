<div class="p-grid p-justify-center">
  <div class="p-col-6 p-align-start p-col-align-center">
    <div>
      <h3>Classes Pending Completion</h3>
    </div>
    <p-table selectionMode="single" [value]="uncompletedclassList">
      <ng-template pTemplate="header">
        <tr>
          <th>Class Name</th>
          <th>Time Stamp</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-class>
        <tr [pSelectableRow]="rowData" (click)="onRowClick(class)">
          <td>{{class.course ? class.course.name : class.seminary.name}}</td>
          <td>{{class.date}}</td>
          <td *ngIf="class.isExam">Yes</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="p-grid p-align-end p-justify-center vertical-container">
  <div class="p-col-6">
    <p-carousel [value]=" scheduledClasses" [numVisible]="3" [numScroll]="3" [circular]="false"
      [responsiveOptions]="responsiveOptions">
      <p-header>
        <h3>Upcoming classes</h3>
      </p-header>
      <ng-template let-class pTemplate="item">
        <div>
          <div class="p-grid p-nogutter">
            <div class="p-col-12">
              <img src="assets/classroom.jpg" />
            </div>
            <div class="p-col-12">
              <div>{{class.course ? class.course.name : class.seminary.name}}</div>
              <div>{{class.date}} </div>
              <div>Class Room 404 </div>
              <div>
                <button pButton type="button" class="ui-button-secondary" icon="pi pi-search"></button>
                <button pButton type="button" class="ui-button-secondary" icon="pi pi-star"></button>
                <button pButton type="button" class="ui-button-secondary" icon="pi pi-cog"></button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>

<p-dialog [style]="{width: '60vw'}" header="Class Attendance" [(visible)]="showAtt">
  <app-edit-class-page (save)="onSave()" [id]="selectedScheduledClassId"></app-edit-class-page>
</p-dialog>

<p-toast></p-toast>

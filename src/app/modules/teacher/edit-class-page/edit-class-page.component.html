<div *ngFor="let group of studentGroups">
  <div class="p-grid">
    <div class="p-col-12 p-col-align-center">
      <div>
        <h3>{{group.name}}</h3>
      </div>
      <p-table style="text-align: center;" [value]="group.students">
        <ng-template pTemplate="header">
          <tr>
            <th>Student Name</th>
            <th>Attended</th>
            <th>Grade</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student>
          <tr (click)="onRowClick(class)">
            <td>{{student.fullName}}</td>
            <td>
              <p-checkbox [(ngModel)]="student.hasAttended" binary="true"></p-checkbox>
            </td>
            <td>
              <input type="number" [(ngModel)]="student.grade" />
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<p-button (click)="onSave()" label="Save"></p-button>

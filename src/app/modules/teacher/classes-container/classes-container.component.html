<div class="p-grid ">
  <div class="p-col-6">
    <p-accordion multiple="true">
      <p-accordionTab *ngFor="let class of classList" header="{{class.classType}}">
        <div (click)="onClassClick(class.course, true)" *ngIf="class.course !== null" class="p-grid">
          <div class="p-col-3 pointer">
            Course : {{class.course.className}}
          </div>
          <div class="p-col-3 pointer">
            Student Groups: <span *ngFor="let item of class.course.studentGroups">{{item.name}}; </span>
          </div>
        </div>
        <div class="pointer" (click)="onClassClick(class.seminary, false)" *ngIf="class.seminary !== null"
          class="p-grid">
          <div class="p-col-3 pointer">
            Seminary : {{class.seminary.className}}
          </div>
          <div class="p-col-3 pointer">
            Student Groups: <span *ngFor="let item of class.seminary.studentGroups">{{item.name}}; </span>
          </div>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>
  <div class="p-col-6" *ngIf="classStudents !== null">
    <div *ngFor="let group of classStudents">
      <div class="header">{{group.className}} {{group.groupName}}</div>
      <p-table [value]="group.students">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Grades</th>
            <th>Attendances</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-stud>
          <tr>
            <td>{{stud.fullName}}</td>
            <td><span *ngFor="let grade of stud.grades">{{grade}}; </span></td>
            <td>{{stud.attendance}} / {{stud.totalAttendances}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
